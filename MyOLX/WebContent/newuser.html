<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register User</title>
</head>
<body>
	<center>

	<h3>Dear User, Register Here...</h3>
	
	<br/>
	<form action="Awesome" method="post">
		Enter Full Name: <input type="text" name="txtName" placeholder="eg: John Watson"/>
		<br/>
		Enter Email Id: <input type="email" name="txtEmail" placeholder="eg: john@example.com"/>
		<br/>
		Enter Password: <input type="password" name="txtPassword" placeholder="eg: john@123"/>
		<br/>
		<input type="submit" value="Register"/>
	</form>
	
	
	</center>
</body>
</html>
