<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User Login</title>
</head>
<body>
	<center>

	<h3>Dear User, Login Here...</h3>
	
	<br/>
	<form action="Login" method="post">
		Enter Email Id: <input type="email" name="txtEmail" placeholder="eg: john@example.com"/>
		<br/>
		Enter Password: <input type="password" name="txtPassword" placeholder="eg: john@123"/>
		<br/>
		<input type="submit" value="Login"/>
	</form>
	
	
	</center>
</body>
</html>
