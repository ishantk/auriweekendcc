<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register New User</title>
</head>
<body>
	<center>
		<h4>kindly Register Here</h4>
		<form action="RegisterServlet">
			Enter Your Name: <input type="text" name="txtName" placeholder="eg: John Watson"/>
			<br/>
			Enter Your Email: <input type="email" name="txtEmail" placeholder="eg: john@example.com"/>
			<br/>
			Enter Your Password: <input type="password" name="txtPassword" placeholder="eg: password123"/>
			<br/>
			<input type="submit" value="Register">
		</form>
	</center>
</body>
</html>
